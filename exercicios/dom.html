<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Exercicio 01</title>
    <link rel="stylesheet" href="../estilo.css">
</head>
<body>
<div id="corpo">
    
     <h1>Iniciando meu estudo com DOM</h1>

    <p>Raianne</p>    
    <p>Werner</p>    
    <p>Raimunda</p>
    <p><strong>Deny</strong> Lobato</p>
    <hr>
    <script>
        // Declando as variáveis
        var nome1 = window.document.getElementsByTagName('p')[0]
        var nome2 = window.document.getElementsByTagName('p')[1]
        
        // Escrevendo na tela
        document.write(nome1.innerText + ' e ' + nome2.innerText + ' se amam.')

        // Alterando variáveis já estabelecidas no HTML
        nome1.innerText = ('Raianne Lobato')
        nome2.innerText = ('Werner Vasconcelos')

        
    </script>
    
    <br><br>
    <a href="../index.html"><input type="submit" value="Voltar"></a>
</div>
</body>
</html>
